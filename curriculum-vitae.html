        body {

        .sidebar {

            border-radius: 15px;

        }
        .profile img {
            max-width: 40%;
            border-radius: 15px;
            margin-right: 20px;
        }
        .profile-details {
            max-width: 60%;
        }
        .profile-details h2 {
            font-size: 28px;
            margin-top: 0;

            font-size: 18px;
